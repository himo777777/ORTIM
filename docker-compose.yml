version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bortim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bortim
      POSTGRES_PASSWORD: bortim_secret
      POSTGRES_DB: bortim
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bortim -d bortim']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bortim-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: Adminer for database management (dev only)
  adminer:
    image: adminer:latest
    container_name: bortim-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: bortim-network
